<body>

            <h4>მიმდევრობით შეერთებული რეზისტორები</h4>
        <svg id="diagram" viewBox="0 0 360 240" xmlns="http://www.w3.org/2000/svg" width="360px" height="240px">

            <g class="resistor" id="r">
                <rect
                x="40" y="80" width="280" height="80" rx="5" />
                <foreignObject x="130" y="160" width="100" height="40">
                    <div xmlns="http://www.w3.org/1999/xhtml" class="resistor-label">

            </g>

                    \(R_1\)
                    </div>
                  </foreignObject>
            </g>

            <g class="resistor" id="r2">
                <rect 
                x="200" y="100" width="100" height="40" rx="5" />

                    <div xmlns="http://www.w3.org/1999/xhtml" class="resistor-label">
                    \(R_2\)
                    </div>

            <line class="wire" x1="20"  x2="60"  y1="120" y2="120"/>
